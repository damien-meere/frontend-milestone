<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The Viewport Tag is required to scale the content for mobiel devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Requisite Sytlesheets - Bootstrap, Fontawesome -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Eolas Training</title>
</head>

<body>
    <!--Navbar-->
    <div class="container-fluid nav-container">
        <nav class="navbar navbar-light bg-light navbar-expand-sm fixed-top">
            <a href="/" class="navbar-brand">Eolas Training</a>
            <!-- Create menu with navigation links -->
            <ul class="navbar-nav mr-auto">
                <li class="active nav-item mr-2"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item mr-2"><a class="nav-link" href="/">Technical</a></li>
                <li class="nav-item mr-2"><a class="nav-link" href="/">Soft-Skills</a></li>
                <li class="nav-item mr-2"><a class="nav-link" href="/">Management</a></li>
                <li class="nav-item mr-2"><a class="nav-link" href="/">Contact</a></li>
            </ul>

            <!--Marketing text + Get in Touch button visible on medium screens and above -->
            <div class="d-none d-md-block">
                <p class="navbar-text my-auto mr-2"><i>Delivering Exceptional Training</i></p>
                <button class="btn btn-lg btn--cta btn--red" data-toggle="modal" data-target="#inTouchModal">Get In Touch</button>
            </div>







            <!-- creating a collapsible navbar for mobile devices, so as not to eat up realestate on the screen -->
            <!--<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">-->
            <!-- three bar icon for collapsed menu button-->
            <!-- <span class="navbar-toggler-icon"></span></button>-->

        </nav>
    </div>

    <!--Main callout-->
    <div class="callout-container container-fluid mt-3">
        <div class="row">
            <!-- Callout will be the same (full width) on all screen sizes -->
            <div class="col-12">
                <section class="callout jumbotron text-center">
                    <!--Header altered depending on screen size, less text on mobile device-->
                    <h1 class="jumbotron-header d-none d-lg-block">Looking for Exceptional Training for you and your company?</h1>
                    <h1 class="jumbotron-header d-block d-md-none">Exceptional Training</h1>
                    <!-- hr = Horizontal rule -->
                    <hr class="block-divider block-divider--tan">
                    <p class="lead">Let us help you ensure the maximum return for your investment.
                </section>
            </div>
        </div>
    </div>


    <!-- Welcome -->
    <div class="container-wrapper">
        <div class="container welcome-container">
            <section class="welcome">
                <div class="row">
                    <div class="col-12 page-header">
                        <h2 class="text-uppercase">Welcome to Eolas:</h2>
                        <hr class="block-divider block-divider--short">
                    </div>
                </div>
            </section>
        </div>
    </div>





    <!-- Get in Touch Modal (overlay) -->
    <div class="modal" tabindex="-1" role="dialog" id="inTouchModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Get in Touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Pasting a basic form element from Bootstrap here for a form -->
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
